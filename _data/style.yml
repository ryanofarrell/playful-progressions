# _data/style.yml

#Color Customization
primary: "#0B1B41"
secondary: "#57A4BD"
action: "#E16473"
white: "#ffffff"
black: "#000000"

# Add custom fonts
fonts_urls:
  - "https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
  - "https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap"
  - "https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic&display=swap"
  - "https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700&display=swap"

# Set custom fonts
fonts:
  - name: "Montserrat"
    for: "heading"
  - name: "Kaushan Script"
    for: "script"
  - name: "Droid Serif"
    for: "serif"
  - name: "Roboto Slab"
    for: "body"
