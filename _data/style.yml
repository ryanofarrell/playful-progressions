# _data/style.yml

#Color Customization
primary: "#0B1B41"
secondary: "#397C93"
action: "#E16473"
white: "#ffffff"
black: "#000000"

# Set custom fonts that will be self-hosted
# The names here should match the 'font-family' in your new _fonts.scss file.
fonts:
  - name: "Montserrat"
    for: "heading"
  - name: "Merriweather"
    for: "serif"
  - name: "Roboto Slab"
    for: "body"
