<!-- Services -->
<section class="page-section" id="{{ site.data.sitetext.services.section | default: "services" }}">
  <div class="container">

    <!-- Section header include -->
    {% include _section_header title=site.data.sitetext.services.title subtitle=site.data.sitetext.services.subtitle %}

    <div class="row text-center gap-y-6 gap-y-md-0">
      {% for service in site.data.sitetext.services.list %}
        <div class="col-md-4">
          <div class="service-image">
            <img
              class="mx-auto"
              src="{{ service.image }}"
              alt="">
          </div>
          <h4 class="service-heading">{{ service.title | markdownify }}</h4>
          {% if service.desc %}
            <div class="text-muted">{{ service.desc | markdownify }}</div>
          {% endif %}
        </div>
      {% endfor %}
    </div>

  </div>
</section>
<!-- End Services -->
