<!-- Team -->
<section class="page-section" id="{{ site.data.sitetext.team.section | default: "team" }}">
  <div class="container">
    <!-- Section header include -->
    {% include _section_header title=site.data.sitetext.team.title subtitle=site.data.sitetext.team.subtitle %}
    <div class="row d-flex justify-content-center">
      {% for person in site.data.sitetext.team.people %}
        <div class="col-sm-4">
          <div class="team-member">
            <img
              class="mx-auto rounded-circle"
              src="{{ person.image }}"
              alt="">
            <!-- <h4>{{ person.name }}</h4> -->
            <!-- <p class="text-muted">{{ person.role }}</p> -->
            <ul class="list-inline social-buttons">
              {% for network in person.social %}
                <li class="list-inline-item">
                  <a href="{{ network.url }}">
                    <i class="{{ network.icon }}"></i>
                  </a>
                </li>
              {% endfor %}
            </ul>
          </div>
        </div>
      {% endfor %}
    </div>
    <div class="row">
      <div class="col-lg-8 mx-auto text-center">
        <div class="large text-muted">{{ site.data.sitetext.team.subtext | markdownify }}</div>
      </div>
    </div>
  </div>
</section>
<!-- End Team -->
