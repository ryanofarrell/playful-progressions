<!-- About -->
<section class="page-section" id="{{ site.data.sitetext.about.section | default: "about" }}">
  <div class="container">
    <!-- Section header include -->
    {% include _section_header title=site.data.sitetext.about.title subtitle=site.data.sitetext.about.subtitle %}
    <div class="row">
      <div class="col-lg-8 mx-auto text-center">
        <div class="large text-muted">{{ site.data.sitetext.about.body | markdownify }}</div>
      </div>
    </div>
  </div>
</section>
<!-- End About -->
