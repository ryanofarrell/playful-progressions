<footer
  class="footer"
  id="footer"
  style="background-color: white">
  <div class="container">
    <div class="row align-items-center">

      <div class="col-md-6 text-center text-md-left">
        <span class="copyright d-block">Copyright &copy; {{ site.title }} {{ 'now' | date: "%Y" }}</span>
        <a href="{{ '/privacy-policy/' | relative_url }}" class="footer-link">{{ site.data.sitetext.footer.legal | default: "Privacy Policy" }}</a>
      </div>

      <div class="col-md-6 text-center">
        <a class="footer-link" href="{{ '/service-areas/' | relative_url }}">
          Serving {{ site.data.sitetext.location_info.location }}: {{ site.data.sitetext.location_info.neighborhoods | join: " | " }}
        </a>
      </div>

    </div>
  </div>
</footer>

{% if page.layout == "page" %}
  <script>
      fixPageShort();
      function fixPageShort() {
        if (window.innerHeight > document.body.offsetHeight) {
          document.getElementById("footer").style.position = "fixed";
          document.getElementById("footer").style.bottom = 0;
          document.getElementById("footer").style.right = 0;
          document.getElementById("footer").style.left = 0;
          document.getElementById("footer").style.width = "100%";
        }
      }
  </script>
{% endif %}
