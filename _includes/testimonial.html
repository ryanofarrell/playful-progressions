<!-- Testimonial -->
<section class="page-section" id="{{ site.data.sitetext.testimonial.section | default: "about" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.sitetext.testimonial.title | default: "About Us" }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.sitetext.testimonial.subtitle | default: "" }}</h3>
      </div>
    </div>
    <div class="row">
      {% for obj in site.data.sitetext.testimonial.quotes %}
        <div class="col-md-4 col-sm-6 portfolio-item">
          <div class="portfolio-caption">
            <p class="large text-muted">"{{ obj.text }}"</p>
            <h4>{{ obj.name }}</h4>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
<!-- End Testimonial -->
