<head>
  {% if site.analytics.google and jekyll.environment == "production" %}
    <script>
        const loadGTM = () => {
          const script = document.createElement('script');
          script.src = 'https://www.googletagmanager.com/gtag/js?id={{ site.analytics.google }}';
          script.async = true;
          document.head.appendChild(script);

          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
          gtag('config', '{{ site.analytics.google }}');
        };

        const gtmEvents = ['scroll', 'mousemove', 'keydown', 'touchstart'];

        const triggerGTM = () => {
          loadGTM();
          gtmEvents.forEach(event => window.removeEventListener(event, triggerGTM));
        };

        gtmEvents.forEach(event => window.addEventListener(event, triggerGTM, { passive: true, once: true }));
    </script>
  {% endif %}
