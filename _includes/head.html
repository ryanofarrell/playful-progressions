<head>
  {% if site.analytics.google and jekyll.environment == "production" %}
    <script>
      (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
      new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
      j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
      'https://www.googletagmanager.com/gtag/js?id='+i+dl;f.parentNode.insertBefore(j,f);
      })(window,document,'script','dataLayer','{{ site.analytics.google }}');
    </script>
  {% endif %}

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  {% seo %}

  {% comment %} --- ADD THIS BLOCK for SEO --- {% endcomment %}
  {% if page.date > site.time %}
    <meta name="robots" content="noindex">
  {% endif %}

  <link
    rel="preload"
    as="image"
    href="{{ '/assets/images/processed/masthead.avif' | relative_url }}"
    type="image/avif"
    fetchpriority="high">

  <link
    rel="preload"
    href="{{ '/assets/css/webfonts/fa-solid-900.woff2' | relative_url }}"
    as="font"
    type="font/woff2"
    crossorigin="anonymous">
  <link
    rel="preload"
    href="{{ '/assets/css/webfonts/fa-brands-400.woff2' | relative_url }}"
    as="font"
    type="font/woff2"
    crossorigin="anonymous">
  <link
    rel="preload"
    href="{{ '/assets/css/webfonts/fa-regular-400.woff2' | relative_url }}"
    as="font"
    type="font/woff2"
    crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link
    rel="preload"
    as="style"
    href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@400;700&family=Roboto+Slab:wght@400;700&family=Droid+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap">
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@400;700&family=Roboto+Slab:wght@400;700&family=Droid+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    media="print"
    onload="this.media='all'">
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@400;700&family=Roboto+Slab:wght@400;700&family=Droid+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap">
  </noscript>


  <link rel="stylesheet" href="{{ '/assets/css/agency.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/all.min.css' | relative_url }}">


  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="{{ '/apple-touch-icon.png' | relative_url }}">

  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="{{ '/favicon-32x32.png' | relative_url }}">
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="{{ '/favicon-16x16.png' | relative_url }}">

  <link rel="manifest" href="{{ '/site.webmanifest' | relative_url }}">

  <link
    rel="mask-icon"
    href="{{ '/safari-pinned-tab.svg' | relative_url }}"
    color="#5bbad5">

  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  {% include head/custom.html %}

</head>
