<head>
  {% if site.analytics.google %}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.analytics.google }}"></script>
    <script defer>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "{{ site.analytics.google }}");
    </script>
  {% endif %}

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="{{ site.author }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <title>
    {% if page.title %}
      {{ page.title | append: " | " | append: site.title }}
    {% else %}
      {{ site.title }}
    {% endif %}
  </title>

  <style>
    /* Masthead styles (image-based) */
    header.masthead {
      position: relative;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      color: white;
    }

    header.masthead img.masthead-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    header.masthead .masthead-content {
      position: relative;
      z-index: 1;
      padding-top: 150px;
      padding-bottom: 100px;
    }

    header.masthead .intro-lead-in {
      font-size: 22px;
      font-style: italic;
      line-height: 22px;
      margin-bottom: 25px;
      font-family: "Droid Serif"
      , Georgia
      , serif;
    }

    header.masthead .intro-heading {
      font-size: 40px;
      font-weight: 700;
      line-height: 40px;
      margin-bottom: 25px;
      font-family: "Montserrat"
      , system-ui
      , BlinkMacSystemFont
      , "Segoe UI"
      , Roboto
      , "Helvetica Neue"
      , Arial
      , sans-serif;
    }

    @media (min-width: 768px) {
      header.masthead .masthead-content {
        padding-top: 300px;
        padding-bottom: 200px;
      }

      header.masthead .intro-lead-in {
        font-size: 40px;
        line-height: 40px;
      }

      header.masthead .intro-heading {
        font-size: 50px;
        line-height: 50px;
        margin-bottom: 50px;
      }
    }
  </style>

  <!-- Preload Fonts -->
  {% for font_url in site.data.style.fonts_urls %}
    <link
      rel="preload"
      href="{{ font_url }}"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
      crossorigin="anonymous">
  {% endfor %}
  <noscript>
    {% for font_url in site.data.style.fonts_urls %}
      <link
        href="{{ font_url }}"
        rel="stylesheet"
        type="text/css">
    {% endfor %}
  </noscript>

  <!-- Custom fonts for this template -->
  <link
    href="assets/css/all.min.css"
    rel="stylesheet"
    type="text/css">

    <!-- Custom styles for this theme -->
  <link href="assets/css/agency.css" rel="stylesheet" />

    <!-- Performance improvements -->
  <link
    rel="preload"
    as="image"
    href="{{ '/assets/img/masthead.avif' | relative_url }}"
    type="image/avif"
    fetchpriority="high">

  <!-- Page container padding if needed -->
  {% if page.layout == "page" %}
    <style>
      #pagecontainer {
        padding-top: 150px;
      }
      @media only screen and (max-width: 991px) {
        #pagecontainer {
          padding-top: 100px;
        }
      }
    </style>
  {% endif %}
</head>
