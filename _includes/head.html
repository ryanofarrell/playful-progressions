<head>
  {% if site.analytics.google and jekyll.environment == "production" %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.analytics.google }}"></script>
    <script defer>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "{{ site.analytics.google }}");
    </script>
  {% endif %}

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="{{ site.author }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <title>
    {% if page.title %}
      {{ page.title | append: " | " | append: site.title }}
    {% else %}
      {{ site.title }}
    {% endif %}
  </title>

  <link
    href="assets/css/all.min.css"
    rel="stylesheet"
    type="text/css">

  <link href="assets/css/agency.css" rel="stylesheet" />

  <link
    rel="preload"
    as="image"
    href="{{ '/assets/img/masthead.avif' | relative_url }}"
    type="image/avif"
    fetchpriority="high">

  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="/apple-touch-icon.png">
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="/favicon-32x32.png">
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link
    rel="mask-icon"
    href="/safari-pinned-tab.svg"
    color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

</head>
