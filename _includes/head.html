<head>
  {% if site.analytics.google %}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.analytics.google }}"></script>
    <script defer>
          window.dataLayer = window.dataLayer || [];
          function gtag() {
              dataLayer.push(arguments);
          }
          gtag("js", new Date());

          gtag("config", "{{ site.analytics.google }}");
    </script>
  {% endif %}

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="{{ site.author }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <title>
    {% if page.title %}
      {{ page.title | append: " | " | append: site.title }}
    {% else %}
      {{ site.title }}{% endif %}
  </title>

  <style>
    /* Masthead styles */
    header.masthead {
      text-align: center;
      color: white;
      background-image: url('{{ "/assets/img/masthead.avif" | relative_url }}');
      background-repeat: no-repeat;
      background-attachment: scroll;
      background-position: center center;
      background-size: cover;
    }

    header.masthead .intro-text {
      padding-top: 150px;
      padding-bottom: 100px;
    }

    header.masthead .intro-lead-in {
      font-size: 22px;
      font-style: italic;
      line-height: 22px;
      margin-bottom: 25px;
      font-family: "Droid Serif"
      , Georgia
      , serif;
    }

    header.masthead .intro-heading {
      font-size: 40px;
      font-weight: 700;
      line-height: 40px;
      margin-bottom: 25px;
      font-family: "Montserrat"
      , -apple-system
      , BlinkMacSystemFont
      , "Segoe UI"
      , Roboto
      , "Helvetica Neue"
      , Arial
      , sans-serif
      , "Apple Color Emoji"
      , "Segoe UI Emoji"
      , "Segoe UI Symbol"
      , "Noto Color Emoji";
    }

    @media (min-width: 768px) {
      header.masthead .intro-text {
        padding-top: 300px;
        padding-bottom: 200px;
      }

      header.masthead .intro-lead-in {
        font-size: 40px;
        line-height: 40px;
      }

      header.masthead .intro-heading {
        font-size: 50px;
        line-height: 50px;
        margin-bottom: 50px;
      }
    }
  </style>

  <!-- Custom fonts for this template -->
  <link
    href="assets/css/all.min.css"
    rel="stylesheet"
    type="text/css">
  {% for font_url in site.data.style.fonts_urls %}
    <link
      rel="preload"
      href="{{ font_url }}"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
      crossorigin="anonymous">
    <noscript>
      <link
        href="{{ font_url }}"
        rel="stylesheet"
        type="text/css">
    </noscript>
  {% endfor %}

  <!-- Custom styles for this theme -->
  <link href="assets/css/agency.css" rel="stylesheet" />

    <!-- Performance improvements -->
  <link
    rel="preload"
    as="image"
    href="{{ '/assets/img/masthead.avif' | relative_url }}"
    type="image/avif">


  <!-- Page container change top padding when nav shrinks -->
  {% if page.layout == "page" %}
    <style>
      #pagecontainer {
        padding-top: 150px;
      }
      @media only screen and (max-width: 991px) {
        #pagecontainer {
          padding-top: 100px;
        }
      }
    </style>
  {% endif %}
</head>
