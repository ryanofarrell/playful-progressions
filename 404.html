---
layout: minimal # Use the new minimal layout
title: Page Not Found
permalink: /404.html
---

<section class="page-section text-center" style="padding-top: 5vh; padding-bottom: 5vh; min-height: 80vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-9 col-lg-7">

        {%- if site.logo -%}
          <picture>
            <source srcset="{{ '/assets/images/processed/logo-404.avif' | relative_url }}" type="image/avif">
            <source srcset="{{ '/assets/images/processed/logo-404.webp' | relative_url }}" type="image/webp">
            <img
              height="120"
              src="{{ '/assets/images/processed/logo-404.png' | relative_url }}"
              alt="{{ site.title }} Logo"
              class="mb-4" />
          </picture>
        {%- else -%}
          <h1 class="section-heading text-uppercase">{{ site.title }}</h1>
        {%- endif -%}

        <h2 class="section-heading text-uppercase mt-3">404 - Page Not Found</h2>
        <h3 class="section-subheading text-muted mb-5">
          Sorry, the page you were looking for could not be found. It might have been moved or removed.
        </h3>

        <a class="btn btn-primary btn-xl text-uppercase" href="{{ '/' | relative_url }}">
          Go to Home Page
        </a>
      </div>
    </div>
  </div>
</section>
