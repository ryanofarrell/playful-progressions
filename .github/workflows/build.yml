# .github/workflows/build.yml

name: Build and Deploy Jekyll Site

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js 18.x 🏗️
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install npm dependencies 📦
        run: npm install

      - name: Setup Ruby and Jekyll 💎
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1" # Or your required Ruby version
          bundler-cache: true # Caches gems for faster builds

      - name: Build with Jekyll & PurgeCSS 🚀
        # Use the JEKYLL_ENV environment variable to set the environment
        run: |
          npm install
          bundle exec jekyll build
          npx purgecss --config ./purgecss.config.js
        env:
          JEKYLL_ENV: production

      - name: Upload artifact ⬆️
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4
